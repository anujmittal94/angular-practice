<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background: #303030;height:93vh;">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input matInput placeholder="Task Name" formControlName="item">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add a task</mat-hint>
            </mat-form-field>
            <button *ngIf = "!isEditEnabled" mat-raised-button [disabled]="todoForm.invalid" color="primary"
            (click)="addTask()">Add</button>
            <button *ngIf = "isEditEnabled" mat-raised-button [disabled]="todoForm.invalid" color="primary"
            (click)="updateTask()">Update</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4 mt-3">
            <!-- todo -->
            <div class="example-container">
              <h2 class="head-title text-center">To Do<span *ngIf="tasks.length>0"> - {{tasks.length}}</span></h2>
          
              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 mt-3">
            <!-- inprogress -->
            <div class="example-container">
              <h2 class="head-title text-center">In Progress<span *ngIf="inprogress.length>0"> - {{inprogress.length}}</span></h2>
          
              <div
                cdkDropList
                [cdkDropListData]="inprogress"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                  <button mat-icon-button color="warn" (click)="deleteInprogress(i)"><mat-icon>delete</mat-icon></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 mt-3">
            <!-- done -->
            <div class="example-container">
              <h2 class="head-title text-center">Done<span *ngIf="done.length>0"> - {{done.length}}</span></h2>
          
              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
