<div class="card mx-auto mb-3 w-75">
  <div class="card-body">
    <h4 class="card-title">Book Form</h4>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputTitle">Title :</label>
        <div class="col-9">
          <input
            type="text"
            formControlName="title"
            class="form-control"
            id="InputTitle"
            placeholder="Enter title here"
          />
          <small
            *ngIf="
              !bookForm.get('title')?.valid && bookForm.get('title')?.touched
            "
            class="form-text text-danger w-100"
            >Please enter a valid title.</small
          >
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputAuthor">Author :</label>
        <div class="col-9">
          <input
            type="text"
            formControlName="author"
            class="form-control"
            id="InputAuthor"
            placeholder="Enter author here"
          />
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputYear">Year :</label>
        <div class="col-9">
          <input
            type="number"
            formControlName="year"
            class="form-control"
            id="InputYear"
            placeholder="Enter year here"
          />
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputLanguage"
          >Language :</label
        >
        <div class="col-9">
          <input
            type="text"
            formControlName="language"
            class="form-control"
            id="InputLanguage"
            placeholder="Enter language here"
          />
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputPages">Pages :</label>
        <div class="col-9">
          <input
            type="number"
            formControlName="pages"
            class="form-control"
            id="InputPages"
            placeholder="Enter pages here"
          />
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputImageLink"
          >Image Link :</label
        >
        <div class="col-9">
          <input
            type="text"
            formControlName="imageLink"
            class="form-control"
            id="InputImageLink"
            placeholder="Enter image link here"
          />
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputLink">Link :</label>
        <div class="col-9">
          <input
            type="text"
            formControlName="link"
            class="form-control"
            id="InputLink"
            placeholder="Enter link here"
          />
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-3 col-form-label" for="InputPrice">Price :</label>
        <div class="col-9">
          <input
            type="number"
            formControlName="price"
            class="form-control"
            id="InputPrice"
            placeholder="Enter price here"
          />
          <small
            *ngIf="
              !bookForm.get('price')?.valid && bookForm.get('price')?.touched
            "
            class="form-text text-danger w-100"
            >Please enter a valid price.</small
          >
        </div>
      </div>
      <div class="row mt-3 justify-content-end">
        <ng-container *ngIf="editBookStatus; else createForm">
          <button
            type="submit"
            class="btn btn-sm btn-outline-dark col-sm-2 col-3 mx-1"
            [disabled]="!bookForm.valid"
          >
            Update
          </button>
        </ng-container>
        <ng-template #createForm>
          <button
            type="submit"
            class="btn btn-sm btn-outline-dark col-sm-2 col-3 mx-1"
            [disabled]="!bookForm.valid"
          >
            Create
          </button>
        </ng-template>
        <button
          type="button"
          class="btn btn-sm btn-outline-dark col-sm-2 col-3"
          (click)="clearForm()"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
