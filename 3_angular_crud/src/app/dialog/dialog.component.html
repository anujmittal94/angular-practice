<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup] = 'productForm'>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Name" formControlName = 'productName'>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="Category" formControlName = 'category'>
        <mat-option value = "Fruits">Fruits</mat-option>
        <mat-option value = "Vegetables">Vegetables</mat-option>
        <mat-option value = "Elctronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName = 'date'>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="">
      <h1>Product Freshness</h1>
    </label>
    <mat-radio-group class="example-radio-group" formControlName = 'freshness'>
      <mat-radio-button *ngFor="let fresh of freshnessList" [value] = "fresh" class="example-radio-button">
        {{fresh}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" formControlName = 'price'>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName = 'comment'></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" style="margin-left: 8px;" (click) = 'addProduct()'>{{actionBtn}}</button>
</div>
